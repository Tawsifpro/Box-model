<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Box Model</h1>
    <hr>
    <p id="box">Any HTML Element can be considered as a box</p>
    <hr>
    <p id="border">Border:Outline around the content of the element</p>
    <hr>
    <p id="padding">Padding is blank spaces inside the border</p>
    <p id="margin">Margin is some blank spaces outside the border</p>

    
</body>
</html>
